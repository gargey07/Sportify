<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="image/logo.png" alt="spotify">spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
       
        <div class="songList">
            <h1>Best of NCC - No copyright Sounds</h1>
            <div class="songitemcontainer"></div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Ritviz - Sage</span>
                <span class="songListplay"><span class="timeStamp">04:04<i id="0" class="far songItemPlay fa-solid fa-circle-play"></i></span> </span>

            </div>
            <div class="songItem">
                <img  alt="1" >
                <span class="songName">Ritviz - Sage</span>
                <span class="songListplay"><span class="timeStamp">04:04<i id="1" class="far songItemPlay fa-solid fa-circle-play"></i></span> </span>

            </div>
            <div class="songItem">
                <img  alt="1" >
                <span class="songName">Ritviz - Sage</span>
                <span class="songListplay"><span class="timeStamp">04:04<i id="2" class="far songItemPlay fa-solid fa-circle-play"></i></span> </span>

            </div>
            <div class="songItem">
                <img  alt="1" >
                <span class="songName">Ritviz - Sage</span>
                <span class="songListplay"><span class="timeStamp">04:04<i id="3" class="far songItemPlay fa-solid fa-circle-play"></i></span> </span>

            </div>
            <div class="songItem">
                <img  alt="1" >
                <span class="songName">Ritviz - Sage</span>
                <span class="songListplay"><span class="timeStamp">04:04<i id="4" class="far songItemPlay fa-solid fa-circle-play"></i></span> </span>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="far fa-3x fa-solid fa-backward" id="previous"></i>
            <i class="far fa-3x fa-solid fa-circle-play" id="masterplay"></i>         
            <i class="far fa-3x fa-solid fa-forward" id="next"></i>
            
        </div>
        <div class="songInfo">
           
            <img src="image/playing.gif" width="42px" alt="" id="gif" > <span id="masterSongName"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/abd61bcd14.js" crossorigin="anonymous">Sage</script>
    <script src="script.js"></script>
</body>
</html>
